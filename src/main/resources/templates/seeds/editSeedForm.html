<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content" class="container">
    <div class="d-flex justify-content-center">
        <h1>시드 수정하기</h1>
    </div>
    <form role="form" action="/seeds/new/edit" method="post" class="w-100">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <input type="hidden" name="username" th:value="${#authentication.name}"/>
            <input type="hidden" name="id" th:value="${seed.id}"/>
            <select id="seed-type" name="selectType" class="form-select w-75">
                <option selected th:value="${seed.selectType}" th:text="${seed.selectType}"></option>
                <option th:each="type : ${seed.typeList}"
                        th:if="${type} != ${seed.selectType}"
                        th:value="${type}"
                        th:text="${type}"></option>
            </select>
            <input id="seed-title" class="form-control w-75 mt-2" type="text" name="title" th:value="${seed.title}" placeholder="제목"/>
            <textarea id="seed-content" name="content" th:text="${seed.content}" class="form-control w-75 mt-2" style="height: 300px"></textarea>
            <button type="submit" class="btn btn-success mt-2">수정</button>
        </div>
    </form>
</div>
</html>
