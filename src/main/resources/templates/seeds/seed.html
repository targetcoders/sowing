<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
    <script>
        function deleteSeed(seedId) {
            alert(seedId + '삭제');
        }
    </script>
</th:block>

<div layout:fragment="content" class="container">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center" th:text="${seed.title}"></h1>
        <div class="w-100">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <span id="seed-type" th:text="${seed.type}"></span>
                    <span id="seed-sowingDate" th:text="${#temporals.format(seed.sowingDate,'yyyy-MM-dd')}"></span>
                </div>
                <pre id="seed-content" class="card-body" th:text="${seed.content}"></pre>

                <div class="d-flex justify-content-center">
                    <a class="btn btn-light" th:href="|/seeds/${seed.id}/edit|">수정</a>
                    <button class="btn btn-light"
                            th:seedId="${seed.id}"
                            th:onclick="deleteSeed('seedId')">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
