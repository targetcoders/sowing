<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content" class="container">
    <h1 class="text-center">LOGIN</h1>
    <form class="d-flex flex-column justify-content-around align-items-center" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-floating">
            <input id="username" type="text" class="form-control" name="username"/>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mt-2">
            <input id="password" type="password" class="form-control" name="password"/>
            <label for="password">Password</label>
        </div>
        <div class="d-flex justify-content-around">
            <a class="btn btn-light mt-2" href="/members/new" style="margin-right: 10px">회원가입</a>
            <input class="btn btn-primary mt-2" type="submit" value="로그인"/>
        </div>
    </form>
</div>
</html>
