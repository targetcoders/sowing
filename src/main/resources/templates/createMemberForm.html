<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content" class="container">
    <form class="d-flex flex-column justify-content-around align-items-center" action="/member/new" method="POST">
        <h1 class="text-center">회원가입</h1>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-floating">
                <input id="username" class="form-control" name="username" type="text"/>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input id="nickname" class="form-control mt-2" name="nickname" type="text"/>
                <label for="nickname">Nickname</label>
            </div>
            <div class="form-floating">
                <input id="password" class="form-control mt-2" name="password" type="password"/>
                <label for="password">Password</label>
            </div>
        <input class="btn btn-primary mt-2" type="submit" value="가입하기"/>
    </form>
</div>
</html>
